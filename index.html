<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicine Verification System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      max-width: 800px;
      width: 100%;
    }
    textarea, pre {
      width: 90%;
      max-width: 600px;
      margin: 10px 0;
      padding: 10px;
      font-family: monospace;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #fff;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
    .medicine-info {
      background: #e8f5e8;
      padding: 15px;
      border-radius: 5px;
      margin: 10px 0;
    }
    .sale-info {
      background: #e8f0ff;
      padding: 15px;
      border-radius: 5px;
      margin: 10px 0;
    }
    .warning {
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      padding: 15px;
      border-radius: 5px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üè• Medicine Verification System</h1>
    <p>Scan QR code or paste encrypted data to verify medicine authenticity and view sale information.</p>
    
    <h3>Method 1: QR Code Data</h3>
    <textarea id="encryptedText" rows="4" placeholder="Paste encrypted QR data here (from QR scan)"></textarea>
    <button onclick="verifyMedicine()">Verify Medicine</button>
    
    <h3>Method 2: URL Parameters</h3>
    <button onclick="checkURLParams()">Check URL for QR Data</button>
    
    <div id="output"></div>
  </div>

  <script>
    // Check URL parameters on page load
    window.onload = function() {
      checkURLParams();
    }

    function checkURLParams() {
      const urlParams = new URLSearchParams(window.location.search);
      const qrData = urlParams.get('data');
      
      if (qrData) {
        document.getElementById('encryptedText').value = qrData;
        verifyMedicine();
      }
    }

    function verifyMedicine() {
      const input = document.getElementById('encryptedText').value.trim();
      const output = document.getElementById('output');

      if (!input) {
        output.innerHTML = '<div class="error">Please enter the encrypted QR data.</div>';
        return;
      }

      try {
        // Split by '.' and use the first segment as Base64
        const segments = input.split('.');
        if (segments.length !== 2) {
          throw new Error('Invalid QR data format');
        }
        
        const base64Payload = segments[0];
        const signature = segments[1];
        
        // Decode the base64 data
        const decoded = atob(base64Payload);
        const data = JSON.parse(decoded);

        // Display medicine information
        let html = '<div class="success"><h3>‚úÖ Medicine Verification Successful</h3></div>';
        
        // Medicine Information
        html += '<div class="medicine-info">';
        html += '<h4>üíä Medicine Information</h4>';
        html += `<p><strong>Name:</strong> ${data.medicine_name}</p>`;
        html += `<p><strong>Manufacturer:</strong> ${data.manufacturer}</p>`;
        html += `<p><strong>Medicine ID:</strong> ${data.medicine_id}</p>`;
        html += `<p><strong>Batch Number:</strong> ${data.batch_number}</p>`;
        html += '</div>';

        // Sale Information
        html += '<div class="sale-info">';
        html += '<h4>üõí Sale Information</h4>';
        html += `<p><strong>Sale Date:</strong> ${formatDate(data.sale_date)}</p>`;
        html += `<p><strong>Store:</strong> ${data.store_name}</p>`;
        html += `<p><strong>Customer:</strong> ${data.customer_name}</p>`;
        html += `<p><strong>Quantity Sold:</strong> ${data.quantity}</p>`;
        html += `<p><strong>Sale Price:</strong> ‚Çπ${data.sale_price}</p>`;
        html += '</div>';

        // Timestamp verification
        const now = new Date();
        const qrTimestamp = new Date(data.timestamp);
        const ageMinutes = Math.floor((now - qrTimestamp) / (1000 * 60));
        
        if (ageMinutes > 10080) { // 1 week
          html += '<div class="warning">‚ö†Ô∏è This QR code is quite old (generated more than a week ago). Please verify authenticity.</div>';
        } else if (ageMinutes > 1440) { // 1 day
          html += '<div class="warning">‚ö†Ô∏è This QR code is older than 24 hours.</div>';
        }

        // Technical Details (collapsible)
        html += '<details style="margin-top: 20px;">';
        html += '<summary><strong>Technical Details</strong></summary>';
        html += '<pre style="font-size: 12px; max-height: 200px; overflow-y: auto;">';
        html += JSON.stringify(data, null, 2);
        html += '</pre>';
        html += '</details>';

        output.innerHTML = html;
        
        // Log verification
        logVerification(input, 'success');
        
      } catch (err) {
        output.innerHTML = '<div class="error">‚ùå Failed to verify medicine. QR data may be invalid or tampered with.</div>';
        console.error('Verification error:', err);
        logVerification(input, 'failed');
      }
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleString('en-US', {
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function logVerification(qrData, result) {
      // This would typically send to your backend
      console.log('Verification logged:', {
        timestamp: new Date().toISOString(),
        result: result,
        qrDataLength: qrData.length
      });
    }
  </script>
</body>
</html>
